name: Compiles only

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: wget
      run: mkdir ci-bin/ && wget -O ci-bin/cr_once http://repo.calcit-lang.org/binaries/linux/cr_once
    - name: "permission"
      run: chmod +x ci-bin/cr_once

    - name: "prepare modules"
      run: >
        mkdir -p ~/.config/calcit/modules/ && cd ~/.config/calcit/modules/

    - name: "compiles to js"
      run: >
        ./ci-bin/cr_once --emit-js
        && ./ci-bin/cr_once --emit-js --emit-path:out-page/ --init-fn:ws-edn.page/main! --reload-fn:ws-edn.page/reload!
