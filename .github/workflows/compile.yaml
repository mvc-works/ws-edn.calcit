name: Compiles only

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'

    - uses: supplypike/setup-bin@v3
      with:
        uri: 'https://github.com/calcit-lang/calcit/releases/download/0.6.26/cr'
        name: 'cr'
        version: '0.6.26'

    - name: "compiles to js"
      run: |
        yarn
        yarn compile-page
        yarn compile-server
        yarn vite build
